<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <ul>
            <li v-for="language in languages">
                {{language}}
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello world',
                languages: [
                    'java',
                    'php',
                    'c#'
                ]
            },
            methods: {

            }
        });

        setTimeout(() => {
            app.languages.push('JavaScript')
        }, 2000);
    </script>
</body>

</html>
