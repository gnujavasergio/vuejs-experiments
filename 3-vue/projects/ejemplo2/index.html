<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo 2</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <ul>
            <template v-for="language in languages">
                <language-item :title="language"></language-item>
            </template>
        </ul>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.component('language-item', {
            props: [
                'title'
            ],
            template: '<li>{{ title }}</li>'
        });

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Componente',
                languages: [
                    'java',
                    'php',
                    'c#'
                ]
            },
            methods: {

            }
        });

        setTimeout(() => {
            app.languages.push('JavaScript')
        }, 2000);
    </script>
</body>

</html>
