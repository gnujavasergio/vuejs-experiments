<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hola Mundo</title>

</head>

<body>
    <div id="app">
        Hola {{ name }} <br />
        <a v-if="show" :href="url" target="_blank" rel="noopener noreferrer">Ir a {{ page }}</a>
        <!-- No es la forma correcta -->
        <div v-if="show">
            <h1>Este es mi titulo</h1>
            <h2>Este es mi subtitulo</h2>
        </div>
        <!-- La forma correcta es con etiqueta template-->
        <template v-if="show">
            <h1>Este es mi titulo</h1>
            <h2>Este es mi subtitulo</h2>
        </template>

        <div v-show="show">
            <h1>Este es mi titulo</h1>
            <h2>Este es mi subtitulo</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                name: 'Sergio',
                url: 'https://google.com',
                page: 'Google',
                show: true
            }
        });
    </script>
</body>

</html>
