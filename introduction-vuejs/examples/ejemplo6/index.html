<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista</title>
</head>

<body>
    <div id="app">
        <form v-on:submit.prevent="submit" action="" method="get">
            <h2>Cuales son tus cursos favoritos?</h2>
            <template v-for="curso in cursos">
                <input type="checkbox" v-model="cursosSeleccionados" v-bind:id="curso.value" v-bind:value="curso.value">
                <label v-bind:for="curso.value"> {{ curso.name }}</label>
            </template>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                cursos: [
                    { name: 'Curso de Vue.js', value: 'vue' },
                    { name: 'Curso de React.js', value: 'react' },
                    { name: 'Curso de Angular', value: 'angular' },
                ],
                cursosSeleccionados: []
            },
            methods: {
                submit: function () {
                    console.log('Se ejecuta el metodo submit');
                    console.log(this.cursosSeleccionados);
                }
            }
        });
    </script>
</body>

</html>
