<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hola Mundo</title>
    
</head>
<body>
    <div id="app">
        Hola {{ name }}
        <a v-bind:href="url" target="_blank" rel="noopener noreferrer">Ir a {{ page }}</a>
        <a :href="url" target="_blank" rel="noopener noreferrer">Ir a {{ page }}</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                name: 'Sergio',
                url: 'https://google.com',
                page: 'Google'
            }
        });
    </script>
</body>
</html>
